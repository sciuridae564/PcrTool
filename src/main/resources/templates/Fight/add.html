<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">qq</label>
        <div class="layui-input-block">
            <input type="text" id="userQQ1" required readonly="readonly" autocomplete="off" class="layui-input"
                   th:value="${userQQ}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">伤害</label>
        <div class="layui-input-block">
            <input type="text" id="hurt" required lay-verify="number" placeholder="请输入伤害值" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">当前周目</label>
        <div class="layui-input-block">
            <input type="text" id="loop1" required readonly="readonly" autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getLoop()}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">当前王位</label>
        <div class="layui-input-block">
            <input type="text" id="serial1" required readonly="readonly" autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getSerial()}">
        </div>
    </div>

</form>
</body>
</html>
