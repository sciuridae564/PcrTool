<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-fluid layui-bg-black">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">qq号</div>
                <div class="layui-card-body ">
                    <input id="QQ" name="QQ" type="text" readonly th:value="${teamMember.getUserQQ()}">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">昵称</div>
                <div class="layui-card-body ">
                    <input id="name" name="name" th:value="${teamMember.getName()}">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">权限</div>
                <div class="layui-card-body ">
                    <select id="powerChange" name="powerChange"  >
                        <option th:value="1" th:selected="${not teamMember.isPower()}">组员</option>
                        <option th:value="2" th:selected="${teamMember.isPower()} and ${not teamMember.isSuperPower()}" >管理员</option>
                        <option th:value="3" th:selected="${teamMember.isSuperPower()}" >会长</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
